<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Sistema de Notificacion Test</title>
</head>

<body>

    <div class="container container-fluid text-center mt-5">
        <p class="Titulo">Sistema de Notificacion <strong class="text-danger">Real-Time</strong></p>
        <div class="Contenedor">
            <div class="estado">
                <p id="status" class="text-danger estatus">Disconnected</p>
                <button onclick="conectar();" class="btn btn-info btn-block">Conectar</button>
            </div>
            <div id="notificacion" class="notificacion">
            </div>
        </div>
        <div class="mt-3" id="mensaje">
        </div>
    </div>

    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/socket.io.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
